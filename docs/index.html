<html>
	<head>
		<meta charset="UTF-8">
		<title>Werdil</title>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="styles.css">

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
	</head>
	<div class='holder'>
		<h1> Werdil </button></h1>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script async src="https://api.countapi.xyz/hit/wordle-malti.github.io/visits?callback=cb"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.6/sweetalert2.min.js"></script>
	<script charset="UTF-8" src="app.js"  integrity="sha512-lgpXedB33xSgMuIXeEGXFcbLX4TfoaSdabMgwLiwUoRyE6NDzierMuHHy61dCMz1xJUrZmIbySQA8zw65jHXOA==" crossorigin="anonymous"></script> 
	<div ng-app="ChangeLogApp" ng-controller="ChangeLogController" ng-cloak>
		<div class='holder'>
			<div>
				<table id="inp_table" align="center">
					<tr ng-repeat="guess in guess_matrix">
						<td ng-repeat="char in guess track by $index" class="{{getClassForRow($parent.$index)[$index]}}">
							{{renderLetter(char[0])}}
						</td>
					</tr>

					<tr ng-if="guess_matrix.length != 6">
						<td ng-repeat="char in [0,1,2,3,4]  track by $index" class ="guess_box">
							{{  char < current_guess.length ? renderLetter(current_guess[char]) : ""}}
						</td>
					</tr>

					<tr ng-repeat="a in remainder()">
						<td ng-repeat="a in [0,1,2,3,4]" class="empty_box">
							<!-- {{renderLetter(char[0])}} -->
						</td>
					</tr>
				</table>
			</div>

			<div id='keyboard'>
				<div class='row'>
					<button ng-repeat="letter in top_row" ng-click="pushLetter(letter.toLowerCase())"
						class="{{keyb_colour(letter.toLowerCase())}}"> {{renderLetter(letter)}} </button>
				</div>

				<div class='row middle-row'>
					<button ng-repeat="letter in mid_row" ng-click="pushLetter(letter.toLowerCase())"
						class="{{keyb_colour(letter.toLowerCase())}}"> {{renderLetter(letter)}} </button>
				</div>

				<div class='row'>
					<button ng-repeat="letter in bot_row" ng-click="pushLetter(letter.toLowerCase())"
						class="{{keyb_colour(letter.toLowerCase())}}"> {{renderLetter(letter)}} </button>
				</div>
			</div>
		</div>
	</div>
	<div id="snackbar"></div>
</html>
